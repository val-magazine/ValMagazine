<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Val Magazine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="logovalfundo.jpg.png" alt="Val Magazine Logo">
  </div>
  <input type="text" id="search" placeholder="Pesquisar produtos...">
  <div class="icons">
    <a href="https://www.instagram.com/valmagazinecle?igsh=d2tuOGdnazc3aXYz" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <button id="cart-btn">üõí (<span id="cart-count">0</span>)</button>
  </div>
</header>

<!-- Categorias -->
<nav>
  <div class="categories">
    <button class="category" data-category="all">Todos</button>
    <button class="category" data-category="bolsas">Bolsas</button>
    <button class="category" data-category="eletronicos">Eletr√¥nicos</button>
    <button class="category" data-category="brinquedos">Brinquedos</button>
    <button class="category" data-category="hot">Hot</button>
    <button class="category" data-category="cestas">Kits/Cestas</button>
    <button class="category" data-category="acessorios">Acess√≥rios</button>
    <button class="category" data-category="canecas">Canecas</button>
    <button class="category" data-category="pelucias">Pel√∫cias</button>
    <button class="category" data-category="avatim">Avatim</button>
    <button class="category" data-category="casa/decoracao">Casa/Decora√ß√£o</button>
    <button class="category" data-category="difusores">Difusores</button>
    <button class="category" data-category="relogios">Rel√≥gios</button>
    <button class="category" data-category="utensilios">Utens√≠lios</button>
    <button class="category" data-category="outros">Outros</button>
  </div>
</nav>

<main>
  <div id="product-list" class="grid"></div>
</main>

<!-- Modal Carrinho -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span id="close-cart">&times;</span>
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <p>Total: R$ <span id="cart-total">0.00</span></p>
    <button id="checkout-btn">Finalizar no WhatsApp</button>
  </div>
</div>

<!-- Modal Produto -->
<div id="product-modal" class="product-modal">
  <div class="product-modal-content">
    <span id="close-product-modal">&times;</span>
    <img id="modal-img" src="" alt="">
    <h3 id="modal-name"></h3>
    <p id="modal-price"></p>
    <div class="modal-buttons">
      <button id="modal-add-cart">Adicionar ao Carrinho</button>
      <button id="modal-buy-btn">Comprar no WhatsApp</button>
    </div>
  </div>
</div>

<footer>
  <p>¬© 2025 Val Magazine - Todos os direitos reservados</p>
</footer>

<script src="script.js"></script>
</body>
</html>
